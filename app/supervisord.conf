[supervisord]
nodaemon=true
user=root
logfile=/dev/null
logfile_maxbytes=0

[program:search_service]
command=python app/search_service.py
autostart=true
autorestart=true

# Disable log rotation for this process
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONPATH=/app

[program:fastapi]
command=uvicorn app.main:app --host 0.0.0.0 --port 7860 --workers 2
autostart=true
autorestart=true

# Disable log rotation
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONPATH=/app